<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BirthOfYear</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
<div class="main">
	<h3>Birth of Year</h3>
	<div class="container">

	<input type="date" id="start" name="trip-start"
	value="2018-07-22"
	min="2000-01-01" max="2100-12-31">
	</div>
</div>
<!-- next one-->
<div class="main body">
	<h4>Age of Date</h4>
	<input type="date" id="end" name="trip-start"
	value="2018-07-22"
	min="2000-01-01" max="2100-12-31">
	<button id="display">Find Age</button>

	<h4>The year is <span id="show"> </span></h4>

<form style="margin-top:100px"> 
	<input style="height:30px; width:400px; padding-left:10px;" placeholder="Type Your Age..." type="number" name="number" id="number">
	<input style="height:35px;" type="button" value="Find Year" id="button">
	<center><p id="year" style="display: block;">Your birth year is -1988</p></center>
</form>			
	</div>
</div>
